<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Beacon Search</a>
            <div class="pull-right">
                <button class="btn btn-default navbar-btn navbar-right" ng-hide="scanStarted" ng-click="startScan()">
                    Scan
                </button>
                <button class="btn btn-default navbar-btn navbar-right" ng-show="scanStarted" ng-click="stopScan()">
                    Stop
                </button>
                <button class="btn btn-default navbar-btn navbar-right" ng-click="clearScanResult()">Clean</button>
            </div>
        </div>
    </div>
</nav>
<h4>Beacons</h4>
<table class="table">
    <tr>
        <th>UUID</th>
        <th>RSSI</th>
        <th>Dist</th>
    </tr>
    <tr ng-repeat="beacon in beaconsFound" ng-class="{'bg-primary': isNearest(beacon), 'bg-danger': !isVisible(beacon) }">
        <td>{{beacon.proximityUuid}}</a></td>
        <td>{{beacon.rssi}}</td>
        <td>{{beacon.accuracy | number:2}}</td>
    </tr>
</table>
