<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand">Beacon Demo</a>

            <div class="pull-right">
                <button class="btn btn-default navbar-btn navbar-right" ng-hide="scanStarted" ng-click="startScan()">
                    Scan
                </button>
                <button class="btn btn-default navbar-btn navbar-right" ng-show="scanStarted" ng-click="stopScan()">
                    Stop
                </button>
                <button class="btn btn-default navbar-btn navbar-right" ng-click="clearScanResult()">Clean</button>
            </div>
        </div>

    </div>
</nav>
<p>Beacon founds</p>
<table class="table">
    <tr>
        <th>UUID</th>
        <th>RSSI</th>
    </tr>
    <tr ng-repeat="beacon in beaconsFound" ng-class="{success: isVisible(beacon), active: !isVisible(beacon)}">
        <td>{{beacon.proximityUuid}}</td>
        <td>{{beacon.rssi}}</td>
    </tr>
</table>
